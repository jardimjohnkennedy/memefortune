<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador do Tigrinho</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loading-screen">
        <div class="loading-content">
            <img src="https://i.postimg.cc/G2nSwKWx/loading-logo.webp" alt="Carregando" class="loading-logo">
            
            <div class="progress-bar-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
        </div>
        <div class="loading-footer">
            Direitos Reservados By: An.Yoshi
        </div>
    </div>

    <div id="game-wrapper">
        <div class="game-container" id="game-container">
            
            <button id="info-button" class="info-btn">i</button>
            
            <div class="reels-area">
                <div class="reels-grid">
                    <div class="reel">
                        <img src="https://i.postimg.cc/LsW2zcgG/amigo1.png" id="img-0-0" class="symbol">
                        <img src="https://i.postimg.cc/RhyS4j4n/sua-foto.png" id="img-1-0" class="symbol">
                        <img src="https://i.postimg.cc/LsW2zcgG/amigo1.png" id="img-2-0" class="symbol">
                    </div>
                    <div class="reel">
                        <img src="https://i.postimg.cc/LsW2zcgG/amigo1.png" id="img-0-1" class="symbol">
                        <img src="https://i.postimg.cc/RhyS4j4n/sua-foto.png" id="img-1-1" class="symbol">
                        <img src="https://i.postimg.cc/LsW2zcgG/amigo1.png" id="img-2-1" class="symbol">
                    </div>
                    <div class="reel">
                        <img src="https://i.postimg.cc/LsW2zcgG/amigo1.png" id="img-0-2" class="symbol">
                        <img src="https://i.postimg.cc/RhyS4j4n/sua-foto.png" id="img-1-2" class="symbol">
                        <img src="https://i.postimg.cc/LsW2zcgG/amigo1.png" id="img-2-2" class="symbol">
                    </div>
                </div>
            </div>

            <div class="controls-panel">
                <div class="display-boxes">
                    <div class="box">
                        <span>Saldo</span>
                        <span id="balance-display">R$ 3409,27</span>
                    </div>
                    <div class="box">
                        <span>Aposta</span>
                        <span id="bet-display">R$ 20,00</span>
                    </div>
                    <div class="box">
                        <span>Ganho</span>
                        <span id="win-display">R$ 0,00</span>
                    </div>
                </div>

                <div class="buttons-row">
                    <button id="mute-button" class="icon-btn mute-btn">
                        <span>&#x1F514;</span>
                    </button>
                    <button id="bet-down" class="bet-btn">-</button>
                    <button id="spin-button" class="spin-btn">
                        <span id="spin-label">&#x21BB;</span>
                    </button>
                    <button id="bet-up" class="bet-btn">+</button>
                    <button id="auto-button" class="icon-btn auto-btn-round">
                        <span>&#x1F504;</span>
                    </button>
                </div>
            </div>

            <div id="auto-modal" class="auto-modal-overlay">
                <div class="auto-modal-content">
                    <h3>Rodadas Automáticas</h3>
                    <div class="auto-options-grid">
                        <div class="auto-option-btn" data-spins="5">5</div>
                        <div class="auto-option-btn" data-spins="10">10</div>
                        <div class="auto-option-btn" data-spins="20">20</div>
                        <div class="auto-option-btn" data-spins="50">50</div>
                    </div>
                    <button id="auto-close-btn" class="auto-close-btn">Cancelar</button>
                </div>
            </div>
            
            <div id="info-modal" class="auto-modal-overlay">
                <div class="auto-modal-content info-modal-content">
                    <h3>Como Funciona</h3>
                    <p>Acerte 3 símbolos iguais em qualquer uma das 5 linhas de pagamento (horizontais ou diagonais) para ganhar!</p>
                    <div id="info-paytable-content" class="paytable-container">
                        </div>
                    <button id="info-close-btn" class="auto-close-btn">Fechar</button>
                </div>
            </div>

        </div> </div> <audio id="audio-bgm" src="sons/fundo.mp3" loop></audio>
    <audio id="audio-spin" src="sons/giro.mp3"></audio>
    <audio id="audio-win" src="sons/ganho.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
